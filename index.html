<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
 <div>
    <form class="box"action="index.html"method="post">
        <label>First Name: </label><input type="text" name=""placeholder="Your Name">
        <label>Last Name: </label><input type="text" name=""placeholder="Surname"><br><  br>
        <label>Gender: </label><input type="radio" id="male" name="Gender" value="male">Male<input type="radio" id="female" name="Gender" value="female">Female<br><br>
        <label>Address: </label><input type="text" name=""><br><br>
        <label>State : </label><select name="state">
            <option>Province 1</option>
            <option>Province 2</option>
            <option>Province 3</option>
            <option>Province 4</option>
            <option>Province 5</option>
            <option>Province 6</option>
            <option>Province 7</option>
        </select>
        <label>District : </label><select name="District">
            <option>Mahottari</option>
            <option>Rupendehi</option>
            <option>Dang</option>
            <option>Palpa</option>
            <option>Kapilvastu</option>
            <option>Banke</option>
            <option>Bardiya</option>
        </select><br><br>
        <label>Street Name: </label><input type="text" name=""><br><br>
        <label>Intrest Subject: </label><input type="checkbox" name="Intrest-Subject" value="C">C
        <input type="checkbox" name="Intrest-Subject" value="C++">C++
        <input type="checkbox" name="Intrest-Subject" value="WPT">WPT
        <input type="checkbox" name="Intrest-Subject" value="VP">VP<br><br>
        <label>Favourit Sport: </label><select name="Sport">
            <option>Cricket</option>
            <option>Vollerball</option>
            <option>Football</option>
        </select><br><br>

        <label>Email: </label><input type="text" name=""placeholder="example@.com"><br><br>
        <label>Password: </label><input type="password" name=""placeholder="Password"><br><br>
        <label>Comment : </label><textarea name="address" cols="30" rows="10"></textarea><br><br>
        <input type="Submit" value="Submit">   <input type="Reset" value="Reset">
       
        
    </form>




 </div>
    
</body>
</html>
